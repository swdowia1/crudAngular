<!-- container -->
<div class="container">

    <!-- show page header -->
    <div class="row">
        <div class="col-md-12">
            <div class='page-header'>
                <h1>{{title}}</h1>
            </div>
        </div>
    </div>
    <!--
    * Show this view if "show_read_one_product_html" is true.
 
    * If (show_read_products_event) was emmited in ReadOneProductComponent,
      trigger showReadProducts() method in AppComponent.
 
    * Pass "product_id" property value of AppComponent
      to [product_id] property of ReadOneProductComponent.


      
-->
    <app-read-one-product *ngIf="show_read_one_product_html" (show_read_products_event)="showReadProducts($event)"
        [product_id]="product_id">
    </app-read-one-product>

    <app-create-product *ngIf="show_create_product_html" (show_read_products_event)="showReadProducts($event)">
    </app-create-product>

    <app-read-products *ngIf="show_read_products_html" (show_create_product_event)="showCreateProduct($event)"
        (show_read_one_product_event)="showReadOneProduct($event)">
    </app-read-products>
</div>
<!-- /container -->
